<div fxLayout="row" fxLayoutAlign="center" [@SimpleFadeAnimation]>
    <form (submit)="onSubmit()" class="contact-form padding-block">
        <h1 class="title">Let's Connect!</h1>
        <p>
            <mat-form-field class="full-width" appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput name="email" [(ngModel)]="email" [formControl]="emailFormControl"
                    [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-width" appearance="standard">
                <mat-label>Name</mat-label>
                <input matInput name="ContactName" [(ngModel)]="name" [formControl]="nameFormControl"
                    [errorStateMatcher]="matcher">
                <mat-error *ngIf="nameFormControl.hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-width" appearance="standard">
                <mat-label>Message</mat-label>
                <textarea matInput name="message" [(ngModel)]="message" [formControl]="messageFormControl"
                    [errorStateMatcher]="matcher"></textarea>
                <mat-error *ngIf="messageFormControl.hasError('required')">
                    Message is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </p>
        <div class="full-width" style="text-align: center;">
            <button mat-raised-button color="primary" type="Submit">Submit</button>
        </div>
    </form>
</div>
